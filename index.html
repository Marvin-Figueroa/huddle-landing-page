<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/1d3603cb3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="" class="header-logo" /></header>
    <img src="images/illustration-mockups.svg" alt="" class="hero-img" />
    <section class="hero-text">
      <h1 class="hero-heading">
        Build The Community<br />
        Your Fans Will Love
      </h1>
      <p class="hero-description">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="#" class="hero-cta">Register</a>
    </section>
    <footer>
      <i class="social-icon fa-brands fa-facebook-f"></i>
      <i class="social-icon fa-brands fa-twitter"></i>
      <i class="social-icon fa-brands fa-instagram"></i>
    </footer>
  </body>
</html>
